<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="counter.css">
  </head>

  <body>
    <div id="app"></div>
    <div class="counter">
      <div class="digit-container">
        <div class="digit active">0</div>
        <div class="digit active">0</div>
        <div class="digit active">0</div>
        <div class="digit active">0</div>
        <div class="digit active">0</div>
      </div>
      <form>
        <label for="count-to-input">Count to:</label>
        <input type="number" id="count-to-input" name="count-to-input" required min="1" max="99999" />
        <button type="submit">Start</button>
      </form>
    <script type="text/javascript" src="counter.js"></script>    
  </body>
</html>
